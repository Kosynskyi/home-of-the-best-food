<section class="section section__header">
  <div class="container container__header">
    <button
      type="button"
      class="header header__logo"
      aria-label="логотип ресторана"
    >
      <svg class="header logo__svg" width="100" height="68">
        <use
          class="header logo__icon"
          href="./images/icons/logo.svg#logo"
        ></use>
      </svg>
    </button>
    <div class="header header__wrapper">
      <button
        type="button"
        class="header header__menu-btn"
        aria-expanded="false"
        aria-controls="menu-container"
      >
        <svg width="31" height="31" aria-label="Переключатель мобильного меню">
          <use
            class="header header__burger-open"
            href="./images/icons/burger_menu.svg#buger-menu"
          ></use>
          <use
            class="header header__burger-close"
            href="./images/icons/close-icon.svg#close"
          ></use>
        </svg>
      </button>
    </div>

    <div class="mobile-menu" id="menu-container">
      <nav class="header header-nav">
        <ul class="header header-nav__list">
          <li class="header header-nav__item">
            <a
              class="header header-nav__link"
              href="#main"
              aria-label="переход на главную страницу"
              >Главная</a
            >
          </li>
          <li class="header header-nav__item">
            <a
              class="header header-nav__link"
              href="#menu"
              aria-label="переход на раздел меню ресторана"
              >Меню</a
            >
          </li>
          <li class="header header-nav__item">
            <a
              class="header header-nav__link"
              href="#about"
              aria-label="переход в раздел об информации о ресторане"
              >О нас</a
            >
          </li>
          <li class="header header-nav__item">
            <a
              class="header header-nav__link"
              href="#reserve"
              aria-label="переход на раздел заказа в ресторана"
              >Бронь</a
            >
          </li>
        </ul>
      </nav>

      <div class="header header__contact">
        <a
          class="header header__tel"
          href="tel:+380631234567"
          aria-label="телефон для связи с рестораном"
          >+38 (063) 12-34-567</a
        >
        <p class="header header__text">Свяжитесь с нами для бронирования</p>
      </div>

      <button
        type="button"
        class="button button__primary--header"
        aria-label="кнопка заказа столика"
      >
        Заказ столика
      </button>
    </div>
  </div>
</section>
